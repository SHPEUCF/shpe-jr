<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

    <header class="page-header" role="banner">
      <h1 class="project-name">Welcome to the 2021 SHPE Jr Conference by SHPE UCF!</h1>
      <h2 class="project-tagline">Our website is in the works, so check back in with us on the day of the conference on 4/3/2021!</h2>
      <a href="https://shpeucf.com" class="btn">Visit the SHPE UCF Website</a>
      <a href="/assets/SHPEJrConferenceFlyer.pdf" class="btn">Download our event flyer</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
